<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="OpenClassrooms orinoco" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Fichier Style CSS -->
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Fichier JS -->
    <!--<script src="public/js/fonctionglobal.js" async></script>-->
    <script src="public/js/fonctionglobal.js" defer></script>
    <!--<script src="public/js/contact.js" async></script>-->
    <script src="public/js/contact.js" defer></script>

    <title>Projet OpenClassrooms Orinoco</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Barre de menu Boostrap: on affiche sur la partie droiteun logo , lien vers page Accueil, vers page Contact, sur la partie gauche un lien vers le panier -->
        <!-- ainsi que la quantité d'articles présents dans le panier -->
        <!-- le menu s'affiche sur une ligne à partir d'un écran de 768px sinon il se positionne en colonne-->
        <div class="bg-dark">
          <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark">
              <a class="navbar-brand ml-2" href="index.html">
                <img
                  src="public/img/logo-orinoco.png"
                  width="150"
                  height="60"
                  alt="logo orinoco"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="card w-95P mx-auto mt-5 bord-arrondi">
          <div class="row no-gutters">
            <div class="col-md">
              <div class="card-body">
                <h5 class="card-title">Pour nous joindre</h5>
                <p class="card-test">
                  <span>Orinoco </span><br /><br />
                  rue de la Paix<br />
                  75000 Paris<br /><br />
                  <span>E-mail : </span>orinoco.client@gmail.com
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row no-gutters w-95P mx-auto mt-2" id="formulaire">
          <div class="col-md">
            <!-- fileset permet de regrouper des ensemble de champs et d'associer une légende-->
            <!-- remarque on peur désactiver un élément <fieldset></fieldset> et par conséquence de l'ensemble
                  de ses éléments en rajoutant disabled  <fieldset disabled>-->
            <fieldset class="border p-2">
              <legend class="w-auto">Formulaire de contact</legend>

              <!--<form name="ValidForm" action="validation.html"  onSubmit="return verification()" method="get" class="validF">-->
              <form name="ValidForm" id="contactForm">
                <div class="form-group">
                  <label for="idNom"
                    >Nom <span class="text-danger">*</span></label
                  >
                  <input
                    id="idNom"
                    name="idNom"
                    type="text"
                    class="form-control"
                    placeholder="votre nom"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="idPrenom">Prenom</label>
                  <input
                    id="idPrenom"
                    name="idPrenom"
                    type="text"
                    class="form-control"
                    placeholder="votre prénom"
                  />
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="idVille"
                        >Ville<span class="text-danger">*</span></label
                      >
                      <input
                        id="idVille"
                        name="idVille"
                        type="text"
                        class="form-control"
                        placeholder="Ville"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="idEmail"
                    >E-mail <span class="text-danger">*</span></label
                  >
                  <input
                    id="idEmail"
                    name="idEmail"
                    type="text"
                    class="form-control"
                    placeholder="e-mail"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="idMsg"
                    ><i class="fa fa-pencil prefix"></i> Message
                    <span class="text-danger">*</span></label
                  >

                  <textarea id="idMsg" name="idMsg" class="form-control">
                  </textarea>
                </div>

                <!--<input type="submit" value="Envoyer" name="Valider">-->
                <input
                  type="button"
                  class="btn btn-primary couleur-btn-1"
                  id="btn-valid"
                  value="Validez"
                  name="Valider"
                />
                <input
                  type="reset"
                  class="btn btn-danger"
                  value="Réinitialiser"
                  name="Réinitialiser"
                />
              </form>
            </fieldset>
          </div>
        </div>
      </main>
      <footer>
        <div class="row">
          <div class="col-md">
            <div class="jumbotron mt-5 pt-3 pb-3">
              <div class="row w-95P mx-auto">
                <div class="col-md-6">
                  <a
                    href="apropos.html"
                    class="btn btn-link btn-link-couleur"
                    role="button"
                    >A propos</a
                  >
                </div>
                <!-- <div class="col-md-2">
                  <a
                    href="#"
                    class="btn btn-link btn-link-couleur"
                    role="button"
                    >Contact</a
                  >
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <p>
              <i class="fa fa-copyright fa-1x colorIconePanier pr-2"></i
              ><span class="colorIconePanier">Orinoco</span>
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
