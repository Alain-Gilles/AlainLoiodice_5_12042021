<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="OpenClassrooms orinoco" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Fichier Style CSS -->
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Fichier JS -->
    <script src="public/js/fonctionglobal.js" async></script>
    <script src="public/js/index.js" async></script>

    <title>Projet OpenClassrooms Orinoco</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Barre de menu Boostrap: on affiche sur la partie droiteun logo , lien vers page Accueil, vers page Contact, sur la partie gauche un lien vers le panier -->
        <!-- ainsi que la quantité d'articles présents dans le panier -->
        <!-- le menu s'affiche sur une ligne à partir d'un écran de 768px sinon il se positionne en colonne-->
        <div class="bg-dark">
          <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark">
              <a class="navbar-brand ml-2" href="index.html">
                <img
                  src="public/img/logo-orinoco.png"
                  width="150"
                  height="60"
                  alt="logo orinoco"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-link" id="EntBtn">
                    <button
                      class="button"
                      class="btn bg-light"
                      onclick="window.location.href='panier.html'"
                    >
                      <i
                        class="
                          fa fa-shopping-cart
                          text-primary
                          fa-2x
                          colorIconePanier
                          pt-2
                          pb-2
                          pl-2
                          pr-2
                        "
                      ></i>
                    </button>
                    <p id="infoPanier"></p>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md">
          <div class="jumbotron pt-3 pb-3">
            <div class="w-95P mx-auto">
              <h1><span class="fa fa-user"></span>&nbsp Accueil</h1>
            </div>
          </div>
        </div>
      </div>

      <main>
        <section id="lproduits"></section>
      </main>
      <footer>
        <div class="row">
          <div class="col-md">
            <div class="jumbotron mt-5 pt-3 pb-3">
              <div class="row w-95P mx-auto">
                <div class="col-md-6">
                  <a
                    href="apropos.html"
                    class="btn btn-link btn-link-couleur"
                    role="button"
                    >A propos</a
                  >

                  <a
                    href="#"
                    class="btn btn-link btn-link-couleur"
                    role="button"
                    >Contact</a
                  >
                </div>
                <!-- <div class="col-md-2">
                  <a
                    href="#"
                    class="btn btn-link btn-link-couleur"
                    role="button"
                    >Contact</a
                  >
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
